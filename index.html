<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Zen+Kurenaido&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <!-- Navigation start here -->
    <nav>
      <ul>
        <li class="brand">
          <img class="logo" src="./logo.png" alt="Music" />
          <span id="mu-text">Fusion Music</span>
        </li>
      </ul>
    </nav>
    <!-- Navigation End here -->

    <!-- Main start here -->
    <div class="container">
      <div class="songList">
        <h1 class="tcolor">Best of all time</h1>


        <div class="songitemconatiner"></div>
        <div class="songItem">
          <img  alt="1" />
          <span class="songname"></span>
          <span class="songlistplay"
            ><span>05:34</span> <i id="0" class=" playcs fas fa-play-circle"></i
          ></span>
        </div>
        <div class="songItem">
          <img  alt="1" />
          <span class="songname"></span>
          <span class="songlistplay"
            ><span>05:34</span> <i id="1" class=" playcs fas fa-play-circle"></i
          ></span>
        </div>
        <div class="songItem">
          <img  alt="1" />
          <span class="songname"></span>
          <span class="songlistplay"
            ><span>05:34</span> <i id="2" class=" playcs fas fa-play-circle"></i
          ></span>
        </div>
        <div class="songItem">
          <img  alt="1" />
          <span class="songname"></span>
          <span class="songlistplay"
            ><span>05:34</span> <i id="3" class=" playcs fas fa-play-circle"></i
          ></span>
        </div>
        <div class="songItem">
          <img  alt="1" />
          <span class="songname"></span>
          <span class="songlistplay"
            ><span>05:34</span> <i id="4" class=" playcs fas fa-play-circle"></i
          ></span>
        </div>
        <div class="songItem">
          <img  alt="1" />
          <span class="songname"></span>
          <span class="songlistplay"
            ><span>05:34</span> <i id="5" class=" playcs fas fa-play-circle"></i
          ></span>
        </div>
        <div class="songItem">
          <img  alt="1" />
          <span class="songname"></span>
          <span class="songlistplay"
            ><span>05:34</span> <i id="6" class=" playcs fas fa-play-circle"></i
          ></span>
        </div>
        <div class="songItem">
          <img  alt="1" />
          <span class="songname"></span>
          <span class="songlistplay"
            ><span>05:34</span> <i id="7" class=" playcs fas fa-play-circle"></i
          ></span>
        </div>
        <div class="songItem">
          <img  alt="1" />
          <span class="songname"></span>
          <span class="songlistplay"
            ><span>05:34</span> <i id="8" class=" playcs fas fa-play-circle"></i
          ></span>
        </div>
        <div class="songItem">
          <img  alt="1" />
          <span class="songname"></span>
          <span class="songlistplay"
            ><span>05:34</span> <i id="9" class=" playcs fas fa-play-circle"></i
          ></span>
        </div>
      </div>


      </div>
      <div class="songBanner"></div>
    </div>
    <!-- Main End here -->
    <div class="bottom">
      <input type="range" name="range" id="progressbar" min="0" value="0" max="100" />
      <div class="icons">
        <!-- FontAwesome icons -->
        <i id="previous" class="  fas fa-3x fa-backward"></i>
        <i class="  fas fa-3x fa-play-circle" id="masterPlay"></i>
        <i id="next" class="  fas fa-3x fa-forward"></i>
      </div>
      <div class="songInfo">
        <img src="./playing.gif" width="42px" alt="" id="gif" />
        <span id="masterSongName">Warriyo - Mortals [NCS Release]</span>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/69d4a30b6e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
